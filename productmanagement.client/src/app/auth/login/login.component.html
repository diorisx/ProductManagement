<div class="login-container">
    <div class="login-left"> 
      <h2>Login ðŸ‘‹</h2>
      <form (ngSubmit)="Authenticate()">
        <label for="email">Email</label>
        <input type="email" id="email" [disabled]="isLoading" name="email" [(ngModel)]="email" placeholder="username@email.com">
        <label for="password">Password</label>
        <input type="password" id="password" [disabled]="isLoading" [(ngModel)]="password" name="password" placeholder="******">
        <button [disabled]="isLoading" type="submit" class="btn btn-signin">
          @if (isLoading) {
            <span class="spinner-border" role="status"></span>
            
          } @else {
            Sign In
          }
        </button>

      </form>
    </div>
    <div class="login-right">
      <div class="login-info" >
      </div>
    </div>
  </div>
