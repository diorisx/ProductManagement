<mat-card appearance="outlined">

  
  <mat-card-header>
    <mat-card-title>
      <button class="mb-2" mat-button routerLink="/dashboard/add-user">
        <mat-icon>add</mat-icon>
        Add new user
      </button>
    </mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <div class="form-group mb-0 d-flex align-items-center">
      <i class="ti ti-search"></i>
      <input type="search" [(ngModel)]="search" (input)="getByName()" class="form-control border-sm shadow-3 mb-4 custom-table-input" placeholder="Search here..." />
    </div>

    @if (userList.length && !isLoading) {





    <mat-table #table [dataSource]="userList" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Username
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.username }} </mat-cell>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Email
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.email }} </mat-cell>
      </ng-container>

      <!-- Price Stock -->
      <ng-container matColumnDef="role">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Role
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> <kbd> {{ element.role }} </kbd> </mat-cell>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Edit
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
         
          <button mat-icon-button [matMenuTriggerFor]="menu" color="primary" matTooltip="edit/delete User" aria-label="option button">
            <mat-icon>edit</mat-icon> 
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editUser(element.id)">
              <mat-icon color="primary">edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="deleteUser(element.id)">
              <mat-icon color="warn">delete_forever</mat-icon>
              <span>Delete</span>
            </button>
           
          </mat-menu>


        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="view">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          View
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button matTooltip="Show more" class="iconbutton" color="azure">
            <mat-icon>visibility</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  } @else if (isLoading) {
  
    <div class="span12 text-center mb-2 mt-2">
      <span class="spinner-border" role="status"></span>
    </div>
  } @else {
    <p class="text-center m-2">No data</p>
  
  }

  </mat-card-content>


</mat-card>
