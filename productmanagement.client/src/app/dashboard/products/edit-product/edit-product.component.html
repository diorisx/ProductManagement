<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>
        Edit Product
        </mat-card-title>
    </mat-card-header>

    <mat-card-content style="padding: 20px;">

            <mat-form-field  appearance="outline" class="form-input">
                <mat-label>Product name</mat-label>
                <input [disabled]="isLoading" matInput [(ngModel)]="product.name" placeholder="Product name">
                <mat-icon matSuffix>inventory_2</mat-icon>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="example-full-width form-input">
                <mat-label>Description</mat-label>
                <input matInput [disabled]="isLoading" [(ngModel)]="product.description" placeholder="Product Description">
                <mat-icon matSuffix>sell</mat-icon>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="form-input">
                <mat-label>Price</mat-label>
                <input matInput [disabled]="isLoading" [(ngModel)]="product.price" type="number" placeholder="0.00">
                <mat-icon matSuffix>request_quote</mat-icon>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="form-input">
                <mat-label>Stock</mat-label>
                <input matInput [disabled]="isLoading" [(ngModel)]="product.stock" type="number" placeholder="0">
                <mat-icon matSuffix>inventory</mat-icon>
            </mat-form-field>
            
            
        </mat-card-content>
        
        <mat-card-actions align="end">
            <button [disabled]="isLoading" mat-button routerLink="/dashboard/products">Cancel</button> 
            <button [disabled]="isLoading" type="submit" (click)="EditProduct()" matTooltip="save all changes" mat-button>Apply changes 
                <mat-icon>edit</mat-icon>
            </button> 
        </mat-card-actions>
</mat-card>
