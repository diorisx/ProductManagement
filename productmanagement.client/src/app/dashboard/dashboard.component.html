<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/home" routerLinkActive="selected no-border txt-bold">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-list-item routerLink="/dashboard/products" routerLinkActive="selected no-border txt-bold">
        <mat-icon>inventory_2</mat-icon>
        Inventory
      </a>
      <a mat-list-item routerLink="/dashboard/users" routerLinkActive="selected no-border txt-bold">
        <mat-icon>supervisor_account</mat-icon>
        Users
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>app</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
